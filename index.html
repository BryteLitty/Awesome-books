<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Awesome Books</title>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <h1>Awesome Book</h1>
      </div>
      <div class="menu">
        <ul class="nav-links">
          <li class="nav-item"><a href="#" displayComponent="books-section">List</a></li>
          <li class="nav-item"><a href="#" displayComponent="add-book-form">Add New</a></li>
          <li class="nav-item"><a href="#" displayComponent="contact">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="display-date">
      <p id="current-time"></p>
    </div>
  <main>
    <section id="books-section">
      <h1>All Awesome Books</h1>
      <div class="books-container">
        <div class="booklist">
            <!--   -->
        </div>
      </div>
    </section>

    <section id="add-book-form">
          <form action="" id="book-form" class="book-form">
            <div class="form-group">
              <label for="title"></label>
              <input type="text" placeholder="Title" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="author"></label>
                <input type="text" placeholder="Author" id="author" name="author" required>
            </div>
            <button type="submit" class="addBtn">Add</button>
          </form>
    </section>

    </section>
  </main>

  <footer>

  </footer>

  <script src="app.js"></script>    
</body>
</html>
